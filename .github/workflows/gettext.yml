name: Update translation files

on:
  push:
    branches:
      - main
    paths:
      - '**.vala'
      - 'data/launcher.desktop.in'
      - 'data/metainfo.appdata.xml.in'
      - 'po/LINGUAS'
      - 'po/POTFILES.in'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            appstream \
            gettext\
            git \
            libadwaita-1-dev \
            libgtk-4-dev \
            libxml2-utils \
            meson \
            policykit-1 \
            sudo \
            valac

      - name: Build libadwaita
        run: |
          git clone https://gitlab.gnome.org/GNOME/libadwaita.git /tmp/libadwaita
          cd /tmp/libadwaita
          git checkout 1.4.0
          meson . _build -Dexamples=false
          ninja -C _build
          sudo ninja -C _build install
          cd -
          rm -rf /tmp/libadwaita

      - name: Build
        run: |
          rm -rf _build
          meson _build
          ninja -C _build

      - name: Regenerate translation files
        run: |
          ninja -C _build $(git ls-files | grep \.pot$ | sed 's/.*\///' | sed 's/.pot/-update-po/')

      - name: Commit & push
        continue-on-error: true
        run: |
          echo "Configuring git credentials…"
          git remote set-url origin https://x-access-token:"$GITHUB_TOKEN"@github.com/"$GITHUB_REPOSITORY".git
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          echo "Committing…"
          git checkout main
          git add .
          git commit --message "Update translation files"

          echo "Pushing…"
          git push --set-upstream origin main || true
